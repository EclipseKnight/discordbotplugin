########################################################################################
#                                                                                      #
#      This is the configuration for the Discord API portion of the application.       #
#      Read and input the apropriate information.                                      #
#                                                                                      #
########################################################################################

debug: false
bot:
    # Name of your bot
    name: MinecraftDiscordBotPlugin

    # Current version of your bot
    version: 0.1

# Application - API Settings
api:
    # Discord Application Client Id
    discord_client_id: 

    # Discord Application Client Token
    discord_client_token: 



owner_id: 

co_owner_ids:

guild_id:

store_bot_id:

# Commands - to allow usage for all channels and or roles, set first value in array to null.  
features:

   # test to make sure bot is working
   discord_command_test: 
      enabled: true
      name: test
      aliases: []
      description: test to make sure bot is working.
      channels:
         - null
      roles:
         - null
   
   # execute anything you pass in. Manual command use      
   discord_command_execute: 
      enabled: true
      name: execute
      aliases: ["exe", "-e"]
      description: execute anything you pass in. Manual command use.
      channels:
         - null
      roles:
         - null    
         
   # restart server or bot        
   discord_command_restart:
      enabled: true
      name: restart
      description: restart the server or bot.
      channels:
         - null
      roles:
         - null
         
   # add or remove player from whitelist      
   discord_command_whitelist:
      enabled: true
      name: whitelist
      description: add or remove players from the whitelist.
      channels:
         - null
      roles:
         - null
         
   # ban or unban players     
   discord_command_ban:
      enabled: true
      description: Ban or unban players.
      channels:
         - null
      roles:
         - null
   
   # list players  
   discord_command_list:
      enabled: true
      name: list
      aliases: ["ls"]
      description: List of players currently playing on the server.
      channels:
         - null
      roles:
         - null
   
   # no roles needed. null means the relay will not post anywhere unlike the other commands. Must set atleast 1 channel to use.      
   discord_message_relay:
      enabled: true
      channels:
         - null
   